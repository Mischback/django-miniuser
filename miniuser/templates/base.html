<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}base.html | django-miniuser{% endblock %}</title>
    </head>
    <body>
        <header>
            {% if user.is_authenticated %}
                <a href="{% url 'miniuser:logout' %}">logout</a>
            {% else %}
                <a href="{% url 'miniuser:login' %}">login</a>
            {% endif %}
        </header>
        <main>
            {% block content %}base.html{% endblock %}
        </main>
        <footer>
            <a href="https://github.com/Mischback/django-miniuser">django-miniuser</a>
        </footer>
    </body>
</html>
